<script src="jquery.min.js"></script>
<script>
	$(function() {
		var lastStates = [];
		
		function showPrediction(e) {
			var newX = e.pageX || e.changedTouches[0].pageX;
			var newY = e.pageY || e.changedTouches[0].pageY;
			
			lastStates.unshift({x: newX, y: newY});
			$('#mouse-position').html(e.pageX + ', ' + e.pageY);
			var predictedPosition = {
				x: 2 * lastStates[0].x - lastStates[1].x,
				y: 2 * lastStates[0].y - lastStates[1].y
			};
			var left = (predictedPosition.x - 21) + 'px';
			var top = (predictedPosition.y - 21) + 'px';
			$('.crosshair').css('left', left).css('top', top);
			e.preventDefault();
		}
		$(document).mousemove(showPrediction).bind('touchmove', showPrediction);
	});
</script>
<div id="mouse-position"></div>
<div class="crosshair" style="position: absolute;"><img src="crosshair16.png"></div>
