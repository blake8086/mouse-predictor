<script src="jquery.min.js"></script>
<script>
	$(function() {
		var lastStates = [];
		
		function showPrediction(e) {
			e.preventDefault();

			$('#mouse-position').html('<p>' + e.pageX + ', ' + e.pageY + '</p><p>' + e.originalEvent.touches + '</p>');

			var newX = e.pageX || e.originalEvent.touches[0].pageX;
			var newY = e.pageY || e.originalEvent.touches[0].pageY;
			
			lastStates.unshift({x: newX, y: newY});
			var predictedPosition = {
				x: 2 * lastStates[0].x - lastStates[1].x,
				y: 2 * lastStates[0].y - lastStates[1].y
			};
			var left = (predictedPosition.x - 123) + 'px';
			var top = (predictedPosition.y - 123) + 'px';
			$('.crosshair').css('left', left).css('top', top);
		}
		$(document).mousemove(showPrediction).bind('touchmove', showPrediction);
	});
</script>
<div id="mouse-position"></div>
<div class="crosshair" style="position: absolute;"><img src="crosshair.png"></div>
